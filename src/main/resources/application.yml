spring:
  application:
    name: ecommerce

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    show-sql: true

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false
    consumer:
      group-id: ecommerce-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
        spring.json.value.default.type: com.techmath.ecommerce.domain.events.OrderPaidEvent
      auto-offset-reset: earliest
      enable-auto-commit: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

kafka:
  topics:
    order-paid: order.paid

logging:
  level:
    # 1. Configuração padrão para o cliente ES
    org.springframework.data.elasticsearch.client.elc: DEBUG
    # 2. Configuração padrão do Spring Data (apenas como precaução)
    org.springframework.data.elasticsearch: DEBUG

